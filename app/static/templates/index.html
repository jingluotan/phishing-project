<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Gonzaga University</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/public-favicon.ico">
    <link rel="icon" type="image/x-icon" href="assets/public-favicon.ico">
</head>
<body>
    <div style="background-color: yellow; color: red; font-size: 20px; text-align: center; padding: 10px; font-weight: bold;">
        Warning: This is a phishing simulation for educational purposes only. Do not enter real credentials.
    </div>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/logo-microclimate-gonzaga-university.png" alt="Gonzaga University">
            </div>
            <h1>Change your password</h1>
            
            <form id="passwordChangeForm" method="POST" action="/submit">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="username@gonzaga.edu" required>
                </div>

                <div class="form-group">
                    <label for="currentPassword">Most Recent Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <span>Â©2024 Gonzaga University</span>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact Support</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
